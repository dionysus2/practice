<!DOCTYPE html>
<html lang="en">
<head>
<link rel="import"
	href="http://192.168.0.180:8087/dionysus/heads/bootstrap.html">
</head>
<script src="https://www.w3schools.com/lib/w3data.js"></script>
<body>
	<div w3-include-html="http://192.168.0.180:8087/dionysus/navs/nav.jsp"></div>
	<script>
		w3IncludeHTML();
	</script>
	<!-- 회원 가입 추가 정보 폼 -->
	<div class="container">

		<h1>레스토랑 회원 가입</h1>
		<br>
		<form>
			<div class="row">
				<div class="col-sm-6">
					<div class="form-group">
						<label for="name">법인명</label> <input type="text"
							class="form-control" id="name" name="restaurantsName">
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-sm-6">
					<div class="form-group">
						<label for="brn">사업자번호</label> <input type="text"
							class="form-control" id="brn" name="restaurantsBrn">
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-sm-6">
					<div class="form-group">
						<label for="tel">연락처</label> <input type="tel"
							class="form-control" id="tel" name="restaurantsTel">
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-sm-6">
					<div class="form-group">
						<label for="location">위치</label> <input type="text"
							class="form-control" id="location" name="restaurantsLocation">
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-sm-6">
					<div class="form-group">
						<label for="account">연결계좌</label> <input type="text"
							class="form-control" id="account" name=restaurantsAccount">
					</div>
				</div>
			</div>

			<div class="row">
				<div class="col-sm-6">
					<a href="../restaurants/main.html" input type="submit"
						class="btn btn-default btn-block" value="Submit Button">가입 완료</a>
				</div>
			</div>
		</form>
	</div>


</body>
</html>
