<!DOCTYPE html>
<html lang="en">
<head>
<title>Bootstrap Example</title>
<link rel="import"
	href="http://192.168.0.180:8087/dionysus/heads/bootstrap.html">
</head>
<script>
	$(document)
			.ready(
					function() {
						$("#first")
								.ready(
										function() {
											$("#div1")
													.load(
															"http://192.168.0.180:8087/dionysus/restaurants/sub.html");
										});
					});
</script>
<script src="https://www.w3schools.com/lib/w3data.js"></script>
<body>
	<div w3-include-html="http://192.168.0.180:8087/dionysus/navs/nav.jsp"></div>
	<script>
		w3IncludeHTML();
	</script>
	<div class="container-fluid">
		<h1>관리 메뉴</h1>
		<ul class="nav nav-tabs">
			<li class="active"><a data-toggle="tab" href="#home" id=first>예약
					현황</a></li>
			<li><a data-toggle="tab" data-target="#menu1" href="#">Menu 1</a></li>
			<li><a data-toggle="tab" href="#menu2">통계</a></li>
		</ul>
	</div>

	<div class="container-fluid">
		<div class="tab-content">
			<div id="home" class="tab-pane fade in active">
				<div id="div1"></div>
			</div>
			<div id="menu1" class="tab-pane fade">
				<h3>Menu 1</h3>
				<p>Some content in menu 1.</p>
				<div w3-include-html="http://192.168.0.180:8087/dionysus/sellers/addwine.html"></div>
			</div>
			<div id="menu2" class="tab-pane fade">
				<h3>Menu 2</h3>
				<p>Some content in menu 2.</p>
			</div>
		</div>
	</div>

</body>
</html>
