<!DOCTYPE html>
<html lang="en">
<head>
<title>Bootstrap Example</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</head>
<body>
	<nav class="navbar navbar-default">
		<div class="container-fluid">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse"
					data-target="#myNavbar">
					<span class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#">Dionysus</a>
			</div>
			<div class="collapse navbar-collapse" id="myNavbar">
				<ul class="nav navbar-nav">
					<li class="active"><a href="#">Home</a></li>
					<li><a href="#">Page 1</a></li>
					<li><a href="#">Page 2</a></li>
					<li><a href="#">Page 3</a></li>
				</ul>
				<ul class="nav navbar-nav navbar-right">
					<li><a href="#" data-toggle="modal" data-target="#myModal2"><span
							class="glyphicon glyphicon-user"></span> 회원가입</a></li>
					<li><a href="#" data-toggle="modal" data-target="#myModal"><span
							class="glyphicon glyphicon-log-in"></span> 로그인</a></li>
				</ul>
			</div>
		</div>
	</nav>



	<div class="container" align="center">
		<h1>인덱스 페이지입니다.</h1>
		<h3>작업중입니다.</h3>


		<form>
			<div class="input-group">
				<input type="text" class="form-control" placeholder="Search">
				<div class="input-group-btn">
					<button class="btn btn-default" type="submit">
						<i class="glyphicon glyphicon-search"></i>
					</button>
				</div>
			</div>
		</form>


		<h3>Inline List</h3>
		<ul class="list-inline">
			<li><a href="#">서울</a></li>
			<li><a href="#">부산</a></li>
			<li><a href="#">대구</a></li>
			<li><a href="#">인천</a></li>
		</ul>

		<div class="row">
			<p id="resList"></p>
		</div>
	</div>

	<!-- Modal -->
	<div id="myModal" class="modal fade" role="dialog">
		<div class="modal-dialog">

			<!-- Modal content-->
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">&times;</button>
					<h4 class="modal-title">로그인</h4>
				</div>
				<div class="modal-body">
					<form>
						<div class="form-group">
							<label for="email">Email address:</label> <input type="email"
								class="form-control" id="email">
						</div>
						<div class="form-group">
							<label for="pwd">Password:</label> <input type="password"
								class="form-control" id="pwd">
						</div>
						<div class="checkbox">
							<label><input type="checkbox"> Remember me</label>
						</div>
						<button type="submit" class="btn btn-default">로그인</button>
						<button type="button" class="btn btn-default" data-toggle="modal"
							data-target="#myModal3" data-dismiss="modal">아이디 찾기</button>
					</form>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-toggle="modal"
						data-target="#myModal2" data-dismiss="modal">회원가입</button>
				</div>
			</div>
		</div>
	</div>


	<!--회원가입 폼 -->
	<div id="myModal2" class="modal fade" role="dialog">
		<div class="modal-dialog">

			<!-- Modal content-->
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">&times;</button>
					<h4 class="modal-title">회원가입</h4>
				</div>
				<div class="modal-body">
					<form>
						<div class="form-group">
							<label for="email">아이디</label> <input type="text"
								class="form-control" id="text" name="basicInfoUsername">
						</div>
						<div class="form-group">
							<label for="pwd">비밀번호</label> <input type="password"
								class="form-control" id="pwd1" name="basicInfoPwd">
						</div>
						<div class="form-group">
							<label for="pwd">비밀번호 확인</label> <input type="password"
								class="form-control" id="pwd2">
						</div>
						<div class="form-group">
							<label for="email">이메일</label> <input type="email"
								class="form-control" id="email" name="basicInfoUsername">
						</div>
						<a href="users/join.html" input type="submit" class="btn btn-default" value="Submit Button">회원</a>
						<a href="restaurants/join.html" input type="submit" class="btn btn-default" value="Submit Button">레스토랑</a>
						<a href="sellers/join.html" input type="submit" class="btn btn-default" value="Submit Button">와인회사</a>
					</form>
				</div>
			</div>
		</div>
	</div>



	<script>
		var text = "";
		for (var i = 0; i < 12; i++) {
			text += '<div class="col-md-3"> <div class="thumbnail"> <a href="../Webcontent/restaurants/restaurants.html">'
					+ '<img src="images/res1.jpg" alt="Lights" style="width: 100%"> <div class="caption"> <p>Lorem ipsum...</p> </div> </a> </div> </div>';
		}
		document.getElementById("resList").innerHTML = text;
	</script>
</body>
</html>
