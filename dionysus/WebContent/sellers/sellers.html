	<div class="container">

		<h1>관리 메뉴</h1>
		<ul class="nav nav-tabs">
			<li class="active"><a data-toggle="tab" href="#home">기본정보</a></li>
			<li><a data-toggle="tab" href="#menu1">와인 등록</a></li>

		</ul>

		<div class="tab-content">
			<div id="home" class="tab-pane fade in active">
				<h3>HOME</h3>
				<p>Some content.</p>
			</div>
			<div id="menu1" class="tab-pane fade">
				<h3>와인 등록</h3>
				<p>사진은 전부 url로 등록해야 됨</p>
				<div class="row">

			<form>
				<div class="form-group">
					<label for="name">이름</label> <input type="text"
						class="form-control" id="name" name="WINE_INFO_NAME">
				</div>
				<div class="form-group">
					<label for="pro_pic">프로필 사진</label> <input type="url"
						class="form-control" id="pro_pic" name="WINE_INFO_PROFILE_PICTURE">
				</div>
				<div class="form-group">
					<label for="price">가격</label> <input type="number"
						class="form-control" id="price" name="WINE_INFO_PRICE">
				</div>
				<div class="form-group">
					<label for="origin">원산지</label> <input type="text"
						class="form-control" id="origin" name="WINE_INFO_ORIGIN">
				</div>
				<div class="form-group">
					<label for="pic1">사진1</label> <input type="url" class="form-control"
						id="pic1" name="WINE_INFO_PICTURE1">
				</div>
				<div class="form-group">
					<label for="pic2">사진2</label> <input type="url" class="form-control"
						id="pic2" name="WINE_INFO_PICTURE2">
				</div>
				<div class="form-group">
					<label for="pic3">사진3</label> <input type="url" class="form-control"
						id="pic3" name="WINE_INFO_PICTURE3">
				</div>
				<button type="submit" class="btn btn-default">추가</button>
			</form>

			</div>
