<!DOCTYPE html>
<html lang="en">
<head>
<title>Bootstrap Example</title>
<link rel="import"
	href="http://localhost:8087/dionysus/heads/bootstrap.html">
</head>

<script src="https://www.w3schools.com/lib/w3data.js"></script>

<body>

	<div w3-include-html="http://localhost:8087/dionysus/navs/nav.html"></div>
	<script>
		w3IncludeHTML();
	</script>
	
	<div class="container-fluid">
		<h1>관리 메뉴</h1>
		<ul class="nav nav-tabs">
			<li><a href="http://localhost:8087/dionysus/sellers/sellers.html">기본정보</a></li>
			<li class="active"><a
				href="http://localhost:8087/dionysus/wineinfo/insert">와인 등록</a></li>
			<li><a href="#menu2">와인 정보 수정</a></li>
			<li><a href="#menu2">통계</a></li>
			<li><a href="#menu2">기타</a></li>
		</ul>
		<h3>와인 등록</h3>
		<div class="row">
			<form action="/dionysus/wineinfo/insert" method="post"
				type="multipart/form-data">
				<div class="col-sm-2"></div>
				<div class="col-sm-4">
					<div class="form-group">
						<label for="name">와인명</label> <input type="text"
							class="form-control" id="name" name="wineInfoName">
					</div>
					<div class="form-group">
						<label for="pro_pic">프로필 사진</label> <input type="file"
							class="form-control" id="pro_pic" name="wineInfoProfilePicture">
					</div>
					<div class="form-group">
						<label for="price">가격</label> <input type="number"
							class="form-control" id="price" name="wineInfoPrice">
					</div>
					<div class="form-group">
						<label for="capacity">용량</label> <input type="text"
							class="form-control" id="capacity" name="wineInfoCapacity">
					</div>
					<div class="form-group">
						<label for="country">국가</label> <input type="text"
							class="form-control" id="country" name="wineInfoCountry">
					</div>
					<div class="form-group">
						<label for="region">지역</label> <input type="text"
							class="form-control" id="region" name="wineInfoRegion">
					</div>
					<div class="form-group">
						<label for="type">종류</label> <input type="text"
							class="form-control" id="type" name="wineInfoType">
					</div>
					<div class="form-group">
						<label for="classification">등급</label> <input type="text"
							class="form-control" id="classification"
							name="wineInfoClassification">
					</div>
					<div class="form-group">
						<label for="flavors">향</label> <input type="text"
							class="form-control" id="flavors" name="wineInfoFlavors">
					</div>
				</div>
				<div class="col-sm-4">
					<div class="form-group">
						<label for="sweetness">당도</label> <input type="text"
							class="form-control" id="sweetness" name="wineInfoSweetness">
					</div>
					<div class="form-group">
						<label for="acidity">산도</label> <input type="text"
							class="form-control" id="acidity" name="wineInfoAcidity">
					</div>
					<div class="form-group">
						<label for="body">바디</label> <input type="text"
							class="form-control" id="body" name="wineInfoBody">
					</div>
					<div class="form-group">
						<label for="vintage">빈티지</label> <input type="url"
							class="form-control" id="vintage" name="wineInfoVintage">
					</div>
					<div class="form-group">
						<label for="grapes">품종</label> <input type="text"
							class="form-control" id="grapes" name="wineInfoGrapes">
					</div>
					<div class="form-group">
						<label for="winery">와이너리</label> <input type="text"
							class="form-control" id="winery" name="wineInfoWinery">
					</div>
					<div class="form-group">
						<label for="importer">수입처</label> <input type="text"
							class="form-control" id="importer" name="wineInfoImporter">
					</div>
					<div class="form-group">
						<label for="ABV">도수</label> <input type="text"
							class="form-control" id="ABV" name="wineInfoABV">
					</div>
				</div>

				<div class="container">
					<br>
					<button type="submit" class="btn btn-default btn-block">등록</button>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
