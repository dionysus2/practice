<!DOCTYPE html>
<html lang="en">
<head>
<title>Bootstrap Example</title>
<link rel="import" href="http://localhost:8087/dionysus/heads/bootstrap.html">
    
</head>

<script src="https://www.w3schools.com/lib/w3data.js"></script>

<body>

<div w3-include-html="http://localhost:8087/dionysus/navs/nav.html"></div> 
<script>w3IncludeHTML();</script>
	




	<!-- 회원 가입 추가 정보 폼 -->
	<div class="container">

		<h1>와인회사 회원 가입</h1>
		<br>

		<form>
			<div class="row">
				<div class="col-sm-6">
					<div class="form-group">
						<label for="name">법인명</label> <input type="text"
							class="form-control" id="name" name="wineSellerName">
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-sm-6">
					<div class="form-group">
						<label for="brn">사업자번호</label> <input type="text"
							class="form-control" id="brn" name="wineSellerBrn">
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-sm-6">
					<div class="form-group">
						<label for="tel">연락처</label> <input type="tel"
							class="form-control" id="tel" name="wineSellerTel">
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-sm-6">
					<div class="form-group">
						<label for="location">위치</label> <input type="text"
							class="form-control" id="location" name="wineSellerLocation">
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-sm-6">
					<div class="form-group">
						<label for="account">연결계좌</label> <input type="text"
							class="form-control" id="account" name="wineSellerAccount">
					</div>
				</div>
			</div>

			<div class="row">
				<div class="col-sm-6">
					<a href="../index.html" input type="submit"
						class="btn btn-default btn-block" value="Submit Button">가입 완료</a>
				</div>
			</div>
		</form>
	</div>

</body>
</html>
