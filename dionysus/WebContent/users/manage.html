<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Bootstrap Example</title>
<link rel="import"
	href="http://localhost:8087/dionysus/heads/bootstrap.html">
</head>

<script src="https://www.w3schools.com/lib/w3data.js"></script>

<body>

	<div w3-include-html="http://localhost:8087/dionysus/navs/nav.jsp"></div>
	<script>
		w3IncludeHTML();
	</script>

	<div class="container-fluid">
		<h1>관리 메뉴</h1>
			<br>
		<ul class="nav nav-tabs">
			<li class="active"><a data-toggle="tab" href="#personalDetails" id="personalDetailsTab">개인
					정보</a></li>
			<li><a data-toggle="tab" href="#bookingDetails">예약 수정 확인</a></li>
			<li><a data-toggle="tab" href="#orderDetails" id="orderDetailsTab">와인 주문 내역</a></li>
			<li><a data-toggle="tab" href="#menu3">리뷰 관리</a></li>
			<li><a data-toggle="tab" href="#menu4">통계</a></li>
			<li><a data-toggle="tab" href="#notice" id="noticeTab">공지사항</a></li>
		</ul>

		<div class="tab-content">
			<div id="personalDetails" class="tab-pane fade in active">
				<div id="personalDetailsContent"></div>
			</div>

			<div id="bookingDetails" class="tab-pane fade">
				<div id="bookingDetailsContent"></div>
			</div>

			<div id="orderDetails" class="tab-pane fade">
				<div id="orderDetailsContent"></div>
			</div>
			<div id="notice" class="tab-pane fade">
				<div id="noticeContent"></div>
			</div>
		</div>
	</div>

</body>
<script>
	$(document).ready( function() {
						$("#orderDetailsTab")
								.click(
										function() {
											$("#orderDetailsContent")
													.load(
															"http://localhost:8087/dionysus/wineinfo/wineorder/list");
										});

						$("#noticeTab")
								.click(
										function() {
											$("#noticeContent")
													.load(
															"http://localhost:8087/dionysus/notice/list");
										});
					});
	$(document).ready(function() {
		$("#personalDetailsTab").click(function() {
			$("#personalDetailsContent").load("/dionysus/customer/myinfo");
		})
	})
</script>

</html>
