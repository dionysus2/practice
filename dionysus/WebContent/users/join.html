<!DOCTYPE html>
<html lang="en">
<head>
<title>Bootstrap Example</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

	<div class="container-fluid">

		<nav class="navbar navbar-default">
			<div class="container-fluid">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle" data-toggle="collapse"
						data-target="#myNavbar">
						<span class="icon-bar"></span> <span class="icon-bar"></span> <span
							class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="#">Dionysus</a>
				</div>
				<div class="collapse navbar-collapse" id="myNavbar">
					<ul class="nav navbar-nav">
						<li class="active"><a href="#">Home</a></li>
						<li><a href="#">Page 1</a></li>
						<li><a href="#">Page 2</a></li>
						<li><a href="#">Page 3</a></li>
					</ul>
					<ul class="nav navbar-nav navbar-right">
						<li><a href="#" data-toggle="modal" data-target="#myModal2"><span
								class="glyphicon glyphicon-user"></span> 회원가입</a></li>
						<li><a href="#" data-toggle="modal" data-target="#myModal"><span
								class="glyphicon glyphicon-log-in"></span> 로그인</a></li>
					</ul>
				</div>
			</div>
		</nav>
	</div>




	<div class="container">

		<h1>회원 가입</h1>
		
			<form>
				<div class="form-group">
					<label for="last-name">성</label> <input type="text"
						class="form-control" id="name" name="basicInfoLastName">
				</div>
				<div class="form-group">
					<label for="frist-name">이름</label> <input type="text"
						class="form-control" id="name" name="basicInfoFirstName">
				</div>
				<div class="form-group">
					<label for="pro_pic">프로필 사진</label> <input type="url"
						class="form-control" id="pro_pic" name="WINE_INFO_PROFILE_PICTURE">
				</div>
				<div class="form-group">
					<label for="price">가격</label> <input type="number"
						class="form-control" id="price" name="WINE_INFO_PRICE">
				</div>
				<div class="form-group">
					<label for="job">직업</label> <input type="text"
						class="form-control" id="job" name="job">
				</div>
			
				<button type="submit" class="btn btn-default">가입 완료</button>
			</form>
		</div>
		

</body>
</html>
