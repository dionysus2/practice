<!DOCTYPE html>
<html lang="en">
<head>
<title>Bootstrap Example</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

	<div class="container-fluid">

		<nav class="navbar navbar-default">
			<div class="container-fluid">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle" data-toggle="collapse"
						data-target="#myNavbar">
						<span class="icon-bar"></span> <span class="icon-bar"></span> <span
							class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="#">Dionysus</a>
				</div>
				<div class="collapse navbar-collapse" id="myNavbar">
					<ul class="nav navbar-nav">
						<li class="active"><a href="#">Home</a></li>
						<li><a href="#">Page 1</a></li>
						<li><a href="#">Page 2</a></li>
						<li><a href="#">Page 3</a></li>
					</ul>
					<ul class="nav navbar-nav navbar-right">
						<li><a href="#" data-toggle="modal" data-target="#myModal2"><span
								class="glyphicon glyphicon-user"></span> 회원가입</a></li>
						<li><a href="#" data-toggle="modal" data-target="#myModal"><span
								class="glyphicon glyphicon-log-in"></span> 로그인</a></li>
					</ul>
				</div>
			</div>
		</nav>
	</div>




	<div class="container">

		<h1>일반회원 가입</h1>
		<br>

		<form>
				<div class="row">
					<div class="col-sm-6">
						<div class="form-group">
							<label for="last-name">성</label> <input type="text"
								class="form-control" id="name" name="customerLastName">
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-sm-6">
						<div class="form-group">
							<label for="frist-name">이름</label> <input type="text"
								class="form-control" id="name" name="customerFirstName">
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-sm-6">
						<div class="form-group">
							<div class="btn-group btn-group-justified" data-toggle="buttons">
								<label class="btn btn-default"> <input type="radio"
									name="male" id="gender"> 남자
								</label> <label class="btn btn-default"> <input type="radio"
									name="female" id="gender"> 여자
								</label>
							</div>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-sm-6">
						<div class="form-group">
							<label for="rrn">주민번호</label> <input type="text"
								class="form-control" id="rrn" name="customerRrn">
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-sm-6">
						<div class="form-group">
							<label for="tel">전화번호</label> <input type="tel"
								class="form-control" id="tel" name="customerTel">
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-sm-6">
						<div class="form-group">
							<label for="address">주소</label> <input type="text"
								class="form-control" id="address" name="customerAddress">
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-sm-6">
						<div class="form-group">
							<label for="job">직업</label> <input type="text"
								class="form-control" id="job" name="customerJob">
						</div>
					</div>
				</div>

				<div class="row">
					<div class="col-sm-6">
						<button type="submit" class="btn btn-default btn-block">가입
							완료</button>
					</div>
				</div>
		</form>
	</div>


</body>
</html>
