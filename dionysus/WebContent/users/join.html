<!DOCTYPE html>
<html lang="en">
<head>
<title>Bootstrap Example</title>
<link rel="import" href="http://localhost:8087/dionysus/heads/bootstrap.html">
</head>

<script src="https://www.w3schools.com/lib/w3data.js"></script>

<body>
<div w3-include-html="http://localhost:8087/dionysus/navs/nav.html"></div> 
<script>w3IncludeHTML();</script>

	<!-- 회원 가입 추가 정보 폼 -->
	<div class="container">

		<h1>일반회원 가입</h1>
		<br>

		<form action="/dionysus/basic/insert" method="post">
			<div class="row">
				<div class="col-sm-6">
					<div class="form-group">
						<label for="last-name">성</label> <input type="text"
							class="form-control" id="name" name="customerLastName">
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-sm-6">
					<div class="form-group">
						<label for="frist-name">이름</label> <input type="text"
							class="form-control" id="name" name="customerFirstName">
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-sm-6">
					<div class="form-group">
						<div class="btn-group btn-group-justified" data-toggle="buttons">
							<label class="btn btn-default"> <input type="radio"
								name="male" id="gender"> 남자
							</label> <label class="btn btn-default"> <input type="radio"
								name="female" id="gender"> 여자
							</label>
						</div>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-sm-6">
					<div class="form-group">
						<label for="rrn">주민번호</label> <input type="text"
							class="form-control" id="rrn" name="customerRrn">
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-sm-6">
					<div class="form-group">
						<label for="tel">전화번호</label> <input type="tel"
							class="form-control" id="tel" name="customerTel">
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-sm-6">
					<div class="form-group">
						<label for="address">주소</label> <input type="text"
							class="form-control" id="address" name="customerAddress">
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-sm-6">
					<div class="form-group">
						<label for="job">직업</label> <input type="text"
							class="form-control" id="job" name="customerJob">
					</div>
				</div>
			</div>

			<div class="row">
				<div class="col-sm-6">
					<a href="../index.html" input type="submit"
						class="btn btn-default btn-block" value="Submit Button">가입 완료</a>
				</div>
			</div>
		</form>
	</div>


</body>
</html>
