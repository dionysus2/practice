<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<div id="join" class="modal fade" role="dialog">
		<div class="modal-dialog">
			<!-- Modal content-->
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">&times;</button>
					<h4 class="modal-title">회원가입</h4>
				</div>
				<div class="modal-body">
					<form action="/dionysus/basic/insert" method="post">
						<div class="form-group">
							<label for="email">아이디</label> <input type="text"
								class="form-control" id="text" name="basicInfoUsername" maxlength="12">
						</div>
						<div class="form-group">
							<label for="pwd">비밀번호</label> <input type="password"
								class="form-control" id="pwd1" name="basicInfoPwd">
						</div>
						<div class="form-group">
							<label for="pwd">비밀번호 확인</label> <input type="password"
								class="form-control" id="pwd2">
						</div>
						<div class="form-group">
							<label for="email">이메일</label> <input type="email"
								class="form-control" id="email" name="basicInfoEmail">
						</div>
						<div><input type="submit" value="가입완료"></div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
