<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<div id="findUsername" class="modal fade" role="dialog">
		<div class="modal-dialog">
			<!-- Modal content-->
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">&times;</button>
					<h4 class="modal-title">아이디찾기</h4>
				</div>
				<div class="modal-body">
					<form>
						<div class="form-group">
							<label for="email">아이디</label> <input type="email"
								class="form-control" id="email">
						</div>
						<div class="form-group">
							<label for="pwd">비밀번호</label> <input type="password"
								class="form-control" id="pwd">
						</div>
						<div class="checkbox">
							<label><input type="checkbox">아이디 기억하기</label>
						</div>
						<button type="submit" class="btn btn-default">로그인</button>
					</form>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-toggle="modal"
						data-target="#findUsername" data-dismiss="modal">아이디 찾기</button>
					<button type="button" class="btn btn-default" data-toggle="modal"
						data-target="#join" data-dismiss="modal">회원가입</button>
				</div>
			</div>
		</div>
	</div>

</body>
</html>
